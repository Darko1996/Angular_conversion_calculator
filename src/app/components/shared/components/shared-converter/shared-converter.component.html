<section fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="100">
    <form fxLayout="column" (ngSubmit)="submitForm()" [formGroup]="form">
      <!-- First row -->
      <div fxLayoutAlign="space-between center">
        <mat-form-field fxFlex="55">
          <input matInput placeholder="Amount" formControlName="amount">
        </mat-form-field>

        <mat-form-field fxFlex="17">
          <mat-label>From</mat-label>
          <mat-select formControlName="fromField">
            <mat-option *ngFor="let item of items" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div fxLayoutAlign="center center" fxFlexFill fxFlex="5">
          <button type="button" mat-icon-button color="primary" (click)="switchCurrencies()"><mat-icon>change_circle</mat-icon></button>
        </div>

        <mat-form-field fxFlex="17">
          <mat-label>To</mat-label>
          <mat-select formControlName="toField">
            <mat-option *ngFor="let item of items" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxLayoutAlign="center center">
        <button type="submit" mat-flat-button color="accent" fxFlex="20"><mat-icon>published_with_changes</mat-icon> Convert</button>
      </div>
    </form>

    <div class="results" [ngClass]="convertedResults ? 'active' : ''" fxLayout="column" fxLayoutAlign="center start">
      <div *ngIf="converterType === 'currency'">
        <h2>{{convertedResults?.base_amount | currency: convertedResults?.base}} = {{convertedResults?.converted_amount | currency: convertedResults?.target}}</h2>
        <p>{{1 | currency: convertedResults?.base}} = {{convertedResults?.exchange_rate | currency: convertedResults?.target}} </p>
      </div>
    </div>
  </mat-card>
</section>
