<mat-card>
  <mat-form-field fxFlex="30">
    <mat-label>Choose Unit</mat-label>
    <mat-select [(ngModel)]="unit" >
      <mat-option *ngFor="let unit of newUnits" [value]="unit">
        {{unit}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div fxLayoutAlign="center center" fxFlex="30">
    <button type="button" mat-flat-button color="accent" (click)="addNewUnit()">Add Unit</button>
  </div>
</mat-card>
